<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cipher City ‚Äî Decrypt Labs</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üèôÔ∏è</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&family=Orbitron:wght@500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        /* ============================
           CSS VARIABLES
           ============================ */
        :root {
            --bg-dark: #06090f;
            --bg-card: #0d1320;
            --bg-card-glass: rgba(13, 19, 32, 0.65);
            --bg-terminal: #080c14;
            --accent-cyan: #00e5ff;
            --accent-cyan-dim: #0099aa;
            --accent-green: #00ff99;
            --accent-pink: #ff22bb;
            --accent-orange: #ff8a00;
            --accent-purple: #a855f7;
            --accent-yellow: #fbbf24;
            --accent-red: #ff4444;
            --text-primary: #f0f4f8;
            --text-secondary: #7b8fa3;
            --text-dim: #3a4a5c;
            --border-subtle: rgba(255,255,255,0.06);
            --border-glow: rgba(0, 229, 255, 0.25);
            --glow-cyan: rgba(0, 229, 255, 0.12);
            --radius-lg: 20px;
            --radius-md: 14px;
            --radius-sm: 10px;
        }

        /* ============================
           RESET & BASE
           ============================ */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
        html { scroll-behavior: smooth; -webkit-font-smoothing: antialiased; }
        body {
            font-family: 'Space Grotesk', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }

        /* ============================
           AMBIENT BACKGROUND
           ============================ */
        .bg-grid {
            position: fixed; inset: 0;
            background-image:
                linear-gradient(rgba(0,229,255,0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,229,255,0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            pointer-events: none; z-index: 0;
            animation: gridPulse 10s ease-in-out infinite;
        }
        @keyframes gridPulse { 0%,100%{opacity:.4} 50%{opacity:.8} }

        .ambient-orb {
            position: fixed; border-radius: 50%; filter: blur(120px);
            pointer-events: none; z-index: 0;
            animation: orbFloat 25s ease-in-out infinite;
        }
        .orb-1 { width:700px;height:700px;background:radial-gradient(circle,rgba(0,229,255,.06) 0%,transparent 70%);top:-300px;right:-200px; }
        .orb-2 { width:600px;height:600px;background:radial-gradient(circle,rgba(168,85,247,.05) 0%,transparent 70%);bottom:15%;left:-200px;animation-delay:-8s; }
        .orb-3 { width:500px;height:500px;background:radial-gradient(circle,rgba(0,255,153,.04) 0%,transparent 70%);bottom:-150px;right:15%;animation-delay:-16s; }
        @keyframes orbFloat { 0%,100%{transform:translate(0,0) scale(1)} 33%{transform:translate(40px,-30px) scale(1.05)} 66%{transform:translate(-25px,20px) scale(.97)} }

        /* Particles */
        .particles { position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden; }
        .particle {
            position:absolute;width:3px;height:3px;border-radius:50%;opacity:0;
            animation:floatParticle linear infinite;
            box-shadow:0 0 8px currentColor;
        }
        .particle:nth-child(1){left:5%;animation-duration:22s;animation-delay:0s;color:var(--accent-cyan);background:var(--accent-cyan);}
        .particle:nth-child(2){left:15%;animation-duration:28s;animation-delay:-3s;color:var(--accent-green);background:var(--accent-green);}
        .particle:nth-child(3){left:25%;animation-duration:20s;animation-delay:-5s;color:var(--accent-cyan);background:var(--accent-cyan);}
        .particle:nth-child(4){left:35%;animation-duration:26s;animation-delay:-8s;color:var(--accent-purple);background:var(--accent-purple);}
        .particle:nth-child(5){left:45%;animation-duration:24s;animation-delay:-2s;color:var(--accent-cyan);background:var(--accent-cyan);}
        .particle:nth-child(6){left:55%;animation-duration:30s;animation-delay:-11s;color:var(--accent-green);background:var(--accent-green);}
        .particle:nth-child(7){left:65%;animation-duration:21s;animation-delay:-14s;color:var(--accent-purple);background:var(--accent-purple);}
        .particle:nth-child(8){left:75%;animation-duration:27s;animation-delay:-7s;color:var(--accent-cyan);background:var(--accent-cyan);}
        .particle:nth-child(9){left:85%;animation-duration:23s;animation-delay:-16s;color:var(--accent-green);background:var(--accent-green);}
        .particle:nth-child(10){left:95%;animation-duration:25s;animation-delay:-10s;color:var(--accent-purple);background:var(--accent-purple);}
        @keyframes floatParticle {
            0%{transform:translateY(100vh) scale(0);opacity:0}
            5%{opacity:.5} 50%{opacity:.3;transform:translateY(50vh) scale(1)}
            95%{opacity:.5} 100%{transform:translateY(-5vh) scale(0);opacity:0}
        }

        /* ============================
           CITY SKYLINE (CSS ART)
           ============================ */
        .city-skyline {
            position: fixed; bottom: 0; left: 0; right: 0; height: 280px;
            pointer-events: none; z-index: 0; opacity: 0.15;
        }
        .building {
            position: absolute; bottom: 0;
            background: linear-gradient(180deg, #0a1628 0%, #060d18 100%);
            border-top: 1px solid rgba(0,229,255,0.1);
        }
        .building::before {
            content:''; position:absolute; inset: 4px; bottom: auto; height: 2px;
            background: rgba(0,229,255,0.2);
        }
        .building.b1{left:2%;width:40px;height:120px;} .building.b2{left:6%;width:55px;height:180px;}
        .building.b3{left:12%;width:35px;height:100px;} .building.b4{left:16%;width:70px;height:220px;}
        .building.b5{left:24%;width:45px;height:150px;} .building.b6{left:30%;width:60px;height:200px;}
        .building.b7{left:38%;width:30px;height:90px;}  .building.b8{left:42%;width:80px;height:250px;}
        .building.b9{left:52%;width:50px;height:170px;} .building.b10{left:58%;width:40px;height:130px;}
        .building.b11{left:63%;width:65px;height:210px;} .building.b12{left:71%;width:35px;height:110px;}
        .building.b13{left:76%;width:55px;height:190px;} .building.b14{left:83%;width:45px;height:140px;}
        .building.b15{left:89%;width:70px;height:230px;} .building.b16{left:96%;width:40px;height:160px;}
        /* window lights */
        .building .win {
            position:absolute;width:6px;height:4px;background:rgba(0,229,255,0.3);
            animation:winFlicker 4s ease-in-out infinite;
        }
        @keyframes winFlicker { 0%,100%{opacity:.3} 50%{opacity:.8} }

        /* ============================
           HEADER
           ============================ */
        header {
            position: fixed; top: 0; width: 100%; z-index: 100;
            padding: 0.8rem 2rem;
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(6,9,15,0.85);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border-subtle);
        }
        .header-left { display:flex; align-items:center; gap:1.5rem; }
        .header-left a.back-link {
            color: var(--text-secondary); text-decoration: none;
            font-size: 0.85rem; transition: color 0.3s;
            display: flex; align-items: center; gap: 0.4rem;
        }
        .header-left a.back-link:hover { color: var(--accent-cyan); }
        .city-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem; font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; letter-spacing: 3px;
        }
        .city-subtitle {
            font-size: 0.7rem; color: var(--text-dim);
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: 2px; text-transform: uppercase;
        }
        .header-right { display:flex; align-items:center; gap:1rem; }
        .refresh-indicator {
            font-family:'JetBrains Mono',monospace; font-size:0.7rem;
            color:var(--text-dim); display:flex; align-items:center; gap:0.4rem;
        }
        .refresh-dot {
            width:6px;height:6px;border-radius:50%;background:var(--accent-green);
            animation:pulse 2s ease-in-out infinite;
        }
        @keyframes pulse { 0%,100%{opacity:.4;transform:scale(1)} 50%{opacity:1;transform:scale(1.3)} }
        .wallet-btn {
            padding: 0.5rem 1.2rem; border-radius: 8px;
            background: linear-gradient(135deg, rgba(0,229,255,0.15), rgba(168,85,247,0.15));
            border: 1px solid rgba(0,229,255,0.3);
            color: var(--accent-cyan); cursor: pointer;
            font-family: 'JetBrains Mono', monospace; font-size: 0.8rem;
            transition: all 0.3s;
        }
        .wallet-btn:hover {
            background: linear-gradient(135deg, rgba(0,229,255,0.25), rgba(168,85,247,0.25));
            box-shadow: 0 0 20px rgba(0,229,255,0.2);
        }

        /* ============================
           MAIN CONTENT
           ============================ */
        main {
            position: relative; z-index: 1;
            padding-top: 80px; min-height: 100vh;
        }

        /* ============================
           LOADING STATE
           ============================ */
        .loading-screen {
            position: fixed; inset: 0; z-index: 200;
            background: var(--bg-dark);
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            transition: opacity 0.6s, visibility 0.6s;
        }
        .loading-screen.hidden { opacity: 0; visibility: hidden; pointer-events: none; }
        .loading-text {
            font-family: 'Orbitron', monospace; font-size: 1.5rem;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            background-clip: text; margin-bottom: 1.5rem;
        }
        .loading-bar-outer {
            width: 200px; height: 3px; background: rgba(255,255,255,0.06);
            border-radius: 3px; overflow: hidden;
        }
        .loading-bar-inner {
            height: 100%; width: 30%; border-radius: 3px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
            animation: loadSlide 1.2s ease-in-out infinite;
        }
        @keyframes loadSlide { 0%{transform:translateX(-100%)} 100%{transform:translateX(400%)} }

        /* ============================
           SECTION TITLES
           ============================ */
        .section-label {
            font-family: 'Orbitron', monospace; font-size: 0.75rem;
            letter-spacing: 3px; text-transform: uppercase;
            color: var(--text-dim); padding: 0 2rem; margin-bottom: 1.5rem;
            display: flex; align-items: center; gap: 1rem;
        }
        .section-label::after {
            content:''; flex:1; height:1px;
            background: linear-gradient(90deg, var(--border-subtle), transparent);
        }
        .section-label .icon { font-size: 1rem; }

        /* ============================
           WORKPLACE ‚Äî BOT WORKSTATIONS
           ============================ */
        .workplace {
            padding: 2rem; max-width: 1200px; margin: 0 auto;
        }
        .workstations {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 2rem; margin-top: 0.5rem;
        }
        .workstation {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 2rem 1.5rem;
            text-align: center; cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; overflow: hidden;
        }
        .workstation::before {
            content:''; position:absolute; inset:-1px;
            border-radius: var(--radius-lg);
            background: linear-gradient(135deg, rgba(0,229,255,0.15), transparent 50%, rgba(168,85,247,0.1));
            opacity: 0; transition: opacity 0.4s; z-index: 0;
        }
        .workstation:hover::before { opacity: 1; }
        .workstation:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 40px rgba(0,229,255,0.12), 0 0 60px rgba(0,229,255,0.06);
            border-color: var(--border-glow);
        }
        .workstation > * { position: relative; z-index: 1; }

        /* NFT Avatar */
        .nft-frame {
            width: 110px; height: 110px; margin: 0 auto 1.2rem;
            border-radius: 50%; position: relative;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            padding: 3px;
            animation: frameGlow 4s ease-in-out infinite;
        }
        @keyframes frameGlow {
            0%,100%{box-shadow:0 0 20px rgba(0,229,255,0.2),0 0 40px rgba(0,229,255,0.05)}
            50%{box-shadow:0 0 30px rgba(0,229,255,0.35),0 0 60px rgba(0,229,255,0.1)}
        }
        .nft-frame img {
            width: 100%; height: 100%; border-radius: 50%;
            object-fit: cover; background: var(--bg-dark);
            display: block;
        }
        .status-dot {
            position: absolute; bottom: 4px; right: 4px;
            width: 16px; height: 16px; border-radius: 50%;
            border: 3px solid var(--bg-card);
            z-index: 2;
        }
        .status-dot.online { background: var(--accent-green); box-shadow: 0 0 8px var(--accent-green); }
        .status-dot.offline { background: var(--accent-red); box-shadow: 0 0 8px var(--accent-red); }
        .status-dot.warning { background: var(--accent-yellow); box-shadow: 0 0 8px var(--accent-yellow); }

        .bot-name {
            font-family: 'Orbitron', monospace; font-size: 1rem;
            font-weight: 700; margin-bottom: 0.3rem;
            color: var(--text-primary);
        }
        .bot-strategy {
            font-family: 'JetBrains Mono', monospace; font-size: 0.7rem;
            color: var(--text-secondary); margin-bottom: 1.2rem;
        }

        /* Quick stats on card */
        .quick-stats {
            display: grid; grid-template-columns: 1fr 1fr;
            gap: 0.6rem; font-family: 'JetBrains Mono', monospace; font-size: 0.75rem;
        }
        .quick-stat {
            background: rgba(255,255,255,0.03);
            border-radius: 8px; padding: 0.5rem;
        }
        .quick-stat-label { color: var(--text-dim); font-size: 0.6rem; text-transform: uppercase; letter-spacing: 1px; }
        .quick-stat-value { color: var(--text-primary); font-weight: 600; margin-top: 0.15rem; }
        .quick-stat-value.positive { color: var(--accent-green); }
        .quick-stat-value.negative { color: var(--accent-red); }

        /* ============================
           BOT DETAIL PANEL (SLIDE-OUT)
           ============================ */
        .panel-overlay {
            position: fixed; inset: 0; z-index: 150;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(4px);
            opacity: 0; visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .panel-overlay.active { opacity: 1; visibility: visible; }

        .detail-panel {
            position: fixed; top: 0; right: 0; bottom: 0;
            width: 440px; max-width: 100vw; z-index: 151;
            background: var(--bg-card);
            border-left: 1px solid var(--border-subtle);
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow-y: auto; overflow-x: hidden;
        }
        .detail-panel.active { transform: translateX(0); }

        .panel-header {
            padding: 1.5rem; display: flex; justify-content: space-between;
            align-items: flex-start; border-bottom: 1px solid var(--border-subtle);
            position: sticky; top: 0; background: var(--bg-card); z-index: 2;
        }
        .panel-close {
            width: 36px; height: 36px; border-radius: 50%;
            background: rgba(255,255,255,0.06); border: 1px solid var(--border-subtle);
            color: var(--text-secondary); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 1.1rem; transition: all 0.3s;
        }
        .panel-close:hover { background: rgba(255,255,255,0.12); color: var(--text-primary); }

        .panel-nft {
            width: 80px; height: 80px; border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            padding: 2px; flex-shrink: 0;
        }
        .panel-nft img { width:100%;height:100%;border-radius:50%;object-fit:cover;display:block;background:var(--bg-dark); }
        .panel-bot-info { margin-left: 1rem; flex: 1; }
        .panel-bot-name {
            font-family: 'Orbitron', monospace; font-size: 1.1rem; font-weight: 700;
        }
        .panel-bot-strategy {
            font-family: 'JetBrains Mono', monospace; font-size: 0.7rem;
            color: var(--text-secondary); margin-top: 0.2rem;
        }
        .panel-status-badge {
            display: inline-block; margin-top: 0.5rem;
            padding: 0.2rem 0.7rem; border-radius: 20px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.65rem;
            font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
        }
        .badge-evaluating { background:rgba(0,229,255,0.15); color:var(--accent-cyan); border:1px solid rgba(0,229,255,0.3); }
        .badge-funded { background:rgba(0,255,153,0.15); color:var(--accent-green); border:1px solid rgba(0,255,153,0.3); }
        .badge-paused { background:rgba(255,136,0,0.15); color:var(--accent-orange); border:1px solid rgba(255,136,0,0.3); }

        .panel-body { padding: 1.5rem; }

        /* Metric rows */
        .metric-group { margin-bottom: 1.5rem; }
        .metric-group-title {
            font-family: 'Orbitron', monospace; font-size: 0.65rem;
            letter-spacing: 2px; text-transform: uppercase;
            color: var(--text-dim); margin-bottom: 0.8rem;
        }
        .metric-row {
            display: flex; justify-content: space-between; align-items: center;
            padding: 0.6rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.03);
        }
        .metric-label { font-size: 0.85rem; color: var(--text-secondary); }
        .metric-value {
            font-family: 'JetBrains Mono', monospace; font-size: 0.9rem;
            font-weight: 600;
        }
        .metric-value.positive { color: var(--accent-green); }
        .metric-value.negative { color: var(--accent-red); }

        /* Progress bars */
        .progress-bar-container { margin-top: 0.4rem; }
        .progress-bar-label {
            display: flex; justify-content: space-between;
            font-family: 'JetBrains Mono', monospace; font-size: 0.7rem;
            color: var(--text-dim); margin-bottom: 0.3rem;
        }
        .progress-bar-track {
            height: 8px; background: rgba(255,255,255,0.06);
            border-radius: 4px; overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%; border-radius: 4px;
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .progress-funded { background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green)); }
        .progress-drawdown { background: linear-gradient(90deg, var(--accent-yellow), var(--accent-red)); }
        .progress-winrate { background: linear-gradient(90deg, var(--accent-green), var(--accent-cyan)); }

        /* Recent trades */
        .trades-list { margin-top: 0.5rem; }
        .trade-item {
            display: grid; grid-template-columns: auto 1fr auto;
            align-items: center; gap: 0.8rem;
            padding: 0.5rem 0; border-bottom: 1px solid rgba(255,255,255,0.03);
            font-family: 'JetBrains Mono', monospace; font-size: 0.75rem;
        }
        .trade-action {
            padding: 0.15rem 0.5rem; border-radius: 4px;
            font-size: 0.65rem; font-weight: 600; text-transform: uppercase;
        }
        .trade-action.buy,.trade-action.long { background:rgba(0,255,153,0.15); color:var(--accent-green); }
        .trade-action.sell,.trade-action.short { background:rgba(255,68,68,0.15); color:var(--accent-red); }
        .trade-action.entry { background:rgba(0,229,255,0.15); color:var(--accent-cyan); }
        .trade-action.tp1,.trade-action.tp2,.trade-action.sl,.trade-action.bias_flip,.trade-action.flat {
            background:rgba(168,85,247,0.15); color:var(--accent-purple);
        }
        .trade-meta { color:var(--text-dim); }
        .trade-pnl { font-weight:600; text-align:right; }

        /* ============================
           GRAVEYARD
           ============================ */
        .graveyard {
            padding: 2rem; max-width: 1200px; margin: 2rem auto 0;
            position: relative;
        }
        .graveyard .section-label { color: var(--text-dim); opacity: 0.6; }
        .graveyard-zone {
            position: relative;
            background: linear-gradient(180deg, rgba(6,9,15,0) 0%, rgba(20,10,15,0.4) 100%);
            border-radius: var(--radius-lg);
            padding: 2rem; margin-top: 0.5rem;
            border: 1px solid rgba(255,255,255,0.03);
        }
        /* Fog effect */
        .graveyard-zone::before {
            content:''; position:absolute; inset:0; border-radius:var(--radius-lg);
            background: radial-gradient(ellipse at 50% 100%, rgba(168,85,247,0.04), transparent 70%);
            pointer-events:none;
        }

        .tombstones {
            display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center;
        }
        .tombstone {
            text-align: center; padding: 2rem 1.5rem;
            background: rgba(255,255,255,0.02);
            border: 1px solid rgba(255,255,255,0.04);
            border-radius: var(--radius-md);
            position: relative; max-width: 280px;
            animation: tombstoneFloat 6s ease-in-out infinite;
        }
        @keyframes tombstoneFloat { 0%,100%{transform:translateY(0)} 50%{transform:translateY(-4px)} }

        .tombstone-nft {
            width: 80px; height: 80px; border-radius: 50%;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.02));
            padding: 2px; filter: grayscale(0.7) brightness(0.6);
        }
        .tombstone-nft img { width:100%;height:100%;border-radius:50%;object-fit:cover;display:block; }

        .tombstone-name {
            font-family: 'Orbitron', monospace; font-size: 0.9rem;
            font-weight: 700; color: var(--text-secondary);
        }
        .tombstone-nft-id {
            font-family: 'JetBrains Mono', monospace; font-size: 0.65rem;
            color: var(--text-dim); margin-top: 0.2rem;
        }
        .tombstone-cause {
            font-family: 'JetBrains Mono', monospace; font-size: 0.7rem;
            color: rgba(255,68,68,0.6); margin-top: 0.8rem;
            font-style: italic; line-height: 1.4;
        }
        .tombstone-epitaph {
            font-size: 0.75rem; color: var(--text-dim);
            margin-top: 0.6rem; opacity: 0.5;
        }
        .tombstone-date {
            font-family: 'JetBrains Mono', monospace; font-size: 0.6rem;
            color: var(--text-dim); margin-top: 0.5rem; opacity: 0.4;
        }
        /* Cross decoration */
        .tombstone::after {
            content:'‚úù'; position:absolute; top:-12px; left:50%;
            transform:translateX(-50%); font-size:1.2rem;
            color: rgba(255,255,255,0.08);
        }

        /* ============================
           QUICK OVERVIEW BAR
           ============================ */
        .overview-bar {
            padding: 2rem; max-width: 1200px; margin: 2rem auto 0;
        }
        .overview-content {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: 1.5rem 2rem;
            display: flex; align-items: center; gap: 2rem; flex-wrap: wrap;
        }
        .overview-aum {
            flex-shrink: 0;
        }
        .overview-aum-label {
            font-family: 'JetBrains Mono', monospace; font-size: 0.65rem;
            color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px;
        }
        .overview-aum-value {
            font-family: 'Orbitron', monospace; font-size: 1.6rem; font-weight: 800;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-green));
            -webkit-background-clip:text; -webkit-text-fill-color:transparent;
            background-clip:text;
        }
        .overview-divider {
            width: 1px; height: 50px;
            background: var(--border-subtle);
        }
        .overview-roads { flex: 1; display: flex; flex-direction: column; gap: 0.8rem; }
        .road-item {
            display: flex; align-items: center; gap: 0.8rem;
        }
        .road-bot-name {
            font-family: 'JetBrains Mono', monospace; font-size: 0.7rem;
            color: var(--text-secondary); width: 130px; flex-shrink: 0;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }
        .road-bar-track {
            flex: 1; height: 6px; background: rgba(255,255,255,0.06);
            border-radius: 3px; overflow: hidden; min-width: 100px;
        }
        .road-bar-fill {
            height: 100%; border-radius: 3px;
            background: linear-gradient(90deg, var(--accent-cyan), var(--accent-green));
            transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .road-pct {
            font-family: 'JetBrains Mono', monospace; font-size: 0.7rem;
            color: var(--text-dim); width: 50px; text-align: right;
        }
        .overview-health {
            flex-shrink: 0; text-align: center;
        }
        .health-label {
            font-family: 'JetBrains Mono', monospace; font-size: 0.65rem;
            color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px;
        }
        .health-status {
            font-family: 'Orbitron', monospace; font-size: 0.9rem;
            font-weight: 700; margin-top: 0.2rem;
        }
        .health-status.good { color: var(--accent-green); }
        .health-status.warning { color: var(--accent-yellow); }
        .health-status.danger { color: var(--accent-red); }

        /* ============================
           FOOTER
           ============================ */
        .city-footer {
            text-align: center; padding: 3rem 2rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem; color: var(--text-dim);
        }
        .city-footer a { color: var(--accent-cyan-dim); text-decoration: none; }
        .city-footer a:hover { color: var(--accent-cyan); }

        /* ============================
           RESPONSIVE
           ============================ */
        @media (max-width: 900px) {
            .workstations { grid-template-columns: 1fr 1fr; }
            .overview-content { flex-direction: column; align-items: stretch; }
            .overview-divider { width: 100%; height: 1px; }
            .overview-aum { text-align: center; }
            .overview-health { text-align: center; }
        }
        @media (max-width: 600px) {
            header { padding: 0.6rem 1rem; }
            .city-title { font-size: 1rem; letter-spacing: 2px; }
            .city-subtitle { display: none; }
            .workstations { grid-template-columns: 1fr; }
            .workplace { padding: 1rem; }
            .detail-panel { width: 100vw; }
            .workstation { padding: 1.5rem 1rem; }
            .nft-frame { width: 90px; height: 90px; }
            .overview-bar { padding: 1rem; }
            .overview-content { padding: 1rem; }
            .road-bot-name { width: 90px; font-size: 0.6rem; }
            .graveyard { padding: 1rem; }
        }

        /* ============================
           SCROLLBAR
           ============================ */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(255,255,255,0.2); }

        /* ============================
           NOTICES TOAST
           ============================ */
        .notice-toast {
            position: fixed; bottom: 1.5rem; left: 50%; transform: translateX(-50%);
            z-index: 120; background: var(--bg-card);
            border: 1px solid rgba(0,255,153,0.3); border-radius: var(--radius-sm);
            padding: 0.8rem 1.5rem; max-width: 500px;
            font-family: 'JetBrains Mono', monospace; font-size: 0.8rem;
            color: var(--accent-green);
            box-shadow: 0 8px 30px rgba(0,0,0,0.4);
            transition: opacity 0.4s, transform 0.4s;
        }
        .notice-toast.hidden { opacity: 0; transform: translateX(-50%) translateY(20px); pointer-events: none; }
    </style>
</head>
<body>

    <!-- Ambient background -->
    <div class="bg-grid"></div>
    <div class="ambient-orb orb-1"></div>
    <div class="ambient-orb orb-2"></div>
    <div class="ambient-orb orb-3"></div>
    <div class="particles">
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div><div class="particle"></div><div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- City skyline -->
    <div class="city-skyline" id="skyline"></div>

    <!-- Loading screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-text">INITIALIZING CIPHER CITY</div>
        <div class="loading-bar-outer"><div class="loading-bar-inner"></div></div>
    </div>

    <!-- Header -->
    <header>
        <div class="header-left">
            <a href="index.html" class="back-link">‚Üê decryptlabs.io</a>
            <div>
                <div class="city-title">CIPHER CITY</div>
                <div class="city-subtitle">Mission Control</div>
            </div>
        </div>
        <div class="header-right">
            <div class="refresh-indicator">
                <div class="refresh-dot"></div>
                <span id="refreshTimer">LIVE</span>
            </div>
            <button class="wallet-btn" onclick="connectWallet()">‚¨° Connect Wallet</button>
        </div>
    </header>

    <!-- Main content -->
    <main>
        <!-- The Workplace -->
        <section class="workplace">
            <div class="section-label"><span class="icon">‚ö°</span> THE WORKPLACE</div>
            <div class="workstations" id="workstations">
                <!-- Populated by JS -->
            </div>
        </section>

        <!-- The Graveyard -->
        <section class="graveyard">
            <div class="section-label"><span class="icon">ü™¶</span> THE GRAVEYARD</div>
            <div class="graveyard-zone">
                <div class="tombstones" id="tombstones">
                    <!-- Populated by JS -->
                </div>
            </div>
        </section>

        <!-- Quick Overview Bar -->
        <section class="overview-bar">
            <div class="section-label"><span class="icon">üìä</span> ROAD TO FUNDED</div>
            <div class="overview-content" id="overviewContent">
                <!-- Populated by JS -->
            </div>
        </section>

        <!-- Footer -->
        <div class="city-footer">
            <p>CIPHER CITY v1.0 ‚Äî <a href="index.html">Decrypt Labs</a> ‚Äî Powered by $CIPHER</p>
        </div>
    </main>

    <!-- Detail Panel Overlay -->
    <div class="panel-overlay" id="panelOverlay" onclick="closePanel()"></div>
    <div class="detail-panel" id="detailPanel">
        <div class="panel-header">
            <div style="display:flex;align-items:center;">
                <div class="panel-nft"><img id="panelNft" src="" alt=""></div>
                <div class="panel-bot-info">
                    <div class="panel-bot-name" id="panelName"></div>
                    <div class="panel-bot-strategy" id="panelStrategy"></div>
                    <div id="panelBadge"></div>
                </div>
            </div>
            <button class="panel-close" onclick="closePanel()">‚úï</button>
        </div>
        <div class="panel-body" id="panelBody">
            <!-- Populated by JS -->
        </div>
    </div>

    <!-- Notice toast -->
    <div class="notice-toast hidden" id="noticeToast"></div>

    <script>
        /* ============================
           CONFIG
           ============================ */
        const API_BASE = 'https://decrypt-caretaker-production.up.railway.app';
        const REFRESH_INTERVAL = 60000; // 60 seconds
        let dashboardData = null;
        let refreshTimer = null;
        let secondsUntilRefresh = 60;

        /* ============================
           DATA FETCHING
           ============================ */
        async function fetchDashboard() {
            try {
                const res = await fetch(`${API_BASE}/api/dashboard`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                dashboardData = await res.json();
                return dashboardData;
            } catch (err) {
                console.error('Failed to fetch dashboard:', err);
                return null;
            }
        }

        async function fetchTrades(botKey, limit = 5) {
            try {
                const res = await fetch(`${API_BASE}/api/trades?limit=50`);
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                const allTrades = await res.json();
                // Filter client-side since API doesn't filter well
                // Map bot keys: dashboard uses "fvg-ifvg-1" but trades use "fvg-ifvg"
                const botMap = {
                    'fvg-ifvg-1': ['fvg-ifvg', 'fvg-ifvg-1'],
                    'ote-silver-bullet': ['ote-silver-bullet'],
                    'ote-refined-small': ['ote-refined-small']
                };
                const validKeys = botMap[botKey] || [botKey];
                const filtered = allTrades.filter(t => validKeys.includes(t.bot));
                return filtered.slice(0, limit);
            } catch (err) {
                console.error('Failed to fetch trades:', err);
                return [];
            }
        }

        /* ============================
           FORMATTERS
           ============================ */
        function fmtCurrency(n) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency', currency: 'USD',
                minimumFractionDigits: 2, maximumFractionDigits: 2
            }).format(n);
        }

        function fmtPnl(n) {
            const sign = n >= 0 ? '+' : '';
            return sign + fmtCurrency(n);
        }

        function fmtPct(n) {
            return n.toFixed(1) + '%';
        }

        function fmtTime(ts) {
            const d = new Date(ts);
            const now = new Date();
            const diff = now - d;
            if (diff < 3600000) return Math.floor(diff / 60000) + 'm ago';
            if (diff < 86400000) return Math.floor(diff / 3600000) + 'h ago';
            return d.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function getBotStatus(bot) {
            // Determine status class based on drawdown
            if (bot.status === 'offline') return 'offline';
            if (bot.eval && bot.eval.drawdownPercent > 50) return 'warning';
            return 'online';
        }

        function getHealthStatus(data) {
            const bots = Object.values(data.bots);
            const maxDD = Math.max(...bots.map(b => b.eval?.drawdownPercent || 0));
            if (maxDD > 70) return { label: 'CRITICAL', cls: 'danger' };
            if (maxDD > 40) return { label: 'CAUTION', cls: 'warning' };
            return { label: 'HEALTHY', cls: 'good' };
        }

        /* ============================
           SKYLINE GENERATOR
           ============================ */
        function buildSkyline() {
            const skyline = document.getElementById('skyline');
            const buildings = [
                {l:2,w:40,h:120},{l:6,w:55,h:180},{l:12,w:35,h:100},{l:16,w:70,h:220},
                {l:24,w:45,h:150},{l:30,w:60,h:200},{l:38,w:30,h:90},{l:42,w:80,h:250},
                {l:52,w:50,h:170},{l:58,w:40,h:130},{l:63,w:65,h:210},{l:71,w:35,h:110},
                {l:76,w:55,h:190},{l:83,w:45,h:140},{l:89,w:70,h:230},{l:96,w:40,h:160}
            ];
            buildings.forEach(b => {
                const el = document.createElement('div');
                el.className = 'building';
                el.style.cssText = `left:${b.l}%;width:${b.w}px;height:${b.h}px;`;
                // Add windows
                const numWin = Math.floor(b.h / 25);
                for (let i = 0; i < numWin; i++) {
                    for (let j = 0; j < Math.floor(b.w / 15); j++) {
                        if (Math.random() > 0.5) {
                            const win = document.createElement('div');
                            win.className = 'win';
                            win.style.cssText = `top:${12 + i * 25}px;left:${6 + j * 15}px;animation-delay:${Math.random()*4}s;`;
                            el.appendChild(win);
                        }
                    }
                }
                skyline.appendChild(el);
            });
        }

        /* ============================
           RENDER WORKSTATIONS
           ============================ */
        function renderWorkstations(data) {
            const container = document.getElementById('workstations');
            container.innerHTML = '';

            Object.entries(data.bots).forEach(([key, bot]) => {
                const statusCls = getBotStatus(bot);
                const pnlCls = bot.performance.netPnl >= 0 ? 'positive' : 'negative';
                const todayCls = bot.performance.todayPnl >= 0 ? 'positive' : 'negative';

                const card = document.createElement('div');
                card.className = 'workstation';
                card.onclick = () => openPanel(key);
                card.innerHTML = `
                    <div class="nft-frame">
                        <img src="${bot.nft.image}" alt="${bot.name}" loading="lazy">
                        <div class="status-dot ${statusCls}"></div>
                    </div>
                    <div class="bot-name">${bot.name}</div>
                    <div class="bot-strategy">${bot.strategy}</div>
                    <div class="quick-stats">
                        <div class="quick-stat">
                            <div class="quick-stat-label">Balance</div>
                            <div class="quick-stat-value">${fmtCurrency(bot.currentBalance)}</div>
                        </div>
                        <div class="quick-stat">
                            <div class="quick-stat-label">P&L</div>
                            <div class="quick-stat-value ${pnlCls}">${fmtPnl(bot.performance.netPnl)}</div>
                        </div>
                        <div class="quick-stat">
                            <div class="quick-stat-label">Win Rate</div>
                            <div class="quick-stat-value">${fmtPct(bot.performance.winRate)}</div>
                        </div>
                        <div class="quick-stat">
                            <div class="quick-stat-label">Today</div>
                            <div class="quick-stat-value ${todayCls}">${fmtPnl(bot.performance.todayPnl)}</div>
                        </div>
                    </div>
                `;
                container.appendChild(card);
            });
        }

        /* ============================
           RENDER GRAVEYARD
           ============================ */
        function renderGraveyard(data) {
            const container = document.getElementById('tombstones');
            container.innerHTML = '';

            if (!data.graveyard || data.graveyard.length === 0) {
                container.innerHTML = '<p style="color:var(--text-dim);font-size:0.8rem;font-style:italic;">No fallen bots... yet.</p>';
                return;
            }

            data.graveyard.forEach(ghost => {
                const stone = document.createElement('div');
                stone.className = 'tombstone';
                stone.innerHTML = `
                    <div class="tombstone-nft">
                        <img src="${ghost.nft.image}" alt="${ghost.name}" loading="lazy">
                    </div>
                    <div class="tombstone-name">${ghost.name}</div>
                    <div class="tombstone-nft-id">Cipher Bot #${String(ghost.nft.id).padStart(2, '0')}</div>
                    <div class="tombstone-cause">"${ghost.causeOfDeath}"</div>
                    <div class="tombstone-epitaph">${ghost.epitaph || ''}</div>
                    <div class="tombstone-date">‚ò† ${ghost.dateOfDeath}</div>
                `;
                container.appendChild(stone);
            });
        }

        /* ============================
           RENDER OVERVIEW BAR
           ============================ */
        function renderOverview(data) {
            const container = document.getElementById('overviewContent');
            const health = getHealthStatus(data);

            let roadsHtml = '';
            Object.entries(data.bots).forEach(([key, bot]) => {
                const pct = Math.max(0, bot.eval?.profitTargetPercent || 0);
                roadsHtml += `
                    <div class="road-item">
                        <div class="road-bot-name">${bot.name}</div>
                        <div class="road-bar-track">
                            <div class="road-bar-fill" style="width:${pct}%"></div>
                        </div>
                        <div class="road-pct">${fmtPct(pct)}</div>
                    </div>
                `;
            });

            container.innerHTML = `
                <div class="overview-aum">
                    <div class="overview-aum-label">Total AUM</div>
                    <div class="overview-aum-value">${fmtCurrency(data.aum.total)}</div>
                </div>
                <div class="overview-divider"></div>
                <div class="overview-roads">${roadsHtml}</div>
                <div class="overview-divider"></div>
                <div class="overview-health">
                    <div class="health-label">System Health</div>
                    <div class="health-status ${health.cls}">${health.label}</div>
                </div>
            `;
        }

        /* ============================
           DETAIL PANEL
           ============================ */
        async function openPanel(botKey) {
            if (!dashboardData) return;
            const bot = dashboardData.bots[botKey];
            if (!bot) return;

            // Set header
            document.getElementById('panelNft').src = bot.nft.image;
            document.getElementById('panelName').textContent = bot.name;
            document.getElementById('panelStrategy').textContent = bot.subtitle;

            const badgeEl = document.getElementById('panelBadge');
            const evalStatus = bot.eval?.status || 'evaluating';
            badgeEl.innerHTML = `<span class="panel-status-badge badge-${evalStatus}">${evalStatus}</span>`;

            // Build body
            const pnlCls = bot.performance.netPnl >= 0 ? 'positive' : 'negative';
            const todayCls = bot.performance.todayPnl >= 0 ? 'positive' : 'negative';
            const ddPct = bot.eval?.drawdownPercent || 0;
            const fundedPct = Math.max(0, bot.eval?.profitTargetPercent || 0);
            const ddUsed = bot.eval?.drawdownUsed || 0;
            const ddMax = bot.eval?.drawdownMax || 5000;
            const ddRemaining = ddMax - ddUsed;

            let bodyHtml = `
                <div class="metric-group">
                    <div class="metric-group-title">Performance</div>
                    <div class="metric-row">
                        <span class="metric-label">Current Balance</span>
                        <span class="metric-value mono">${fmtCurrency(bot.currentBalance)}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Net P&L</span>
                        <span class="metric-value mono ${pnlCls}">${fmtPnl(bot.performance.netPnl)}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Today's P&L</span>
                        <span class="metric-value mono ${todayCls}">${fmtPnl(bot.performance.todayPnl)}</span>
                    </div>
                    <div class="metric-row">
                        <span class="metric-label">Total Trades</span>
                        <span class="metric-value mono">${bot.performance.totalTrades.toLocaleString()}</span>
                    </div>
                </div>

                <div class="metric-group">
                    <div class="metric-group-title">Win Rate</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-label">
                            <span>${fmtPct(bot.performance.winRate)}</span>
                            <span>${bot.performance.totalTrades.toLocaleString()} trades</span>
                        </div>
                        <div class="progress-bar-track">
                            <div class="progress-bar-fill progress-winrate" style="width:${bot.performance.winRate}%"></div>
                        </div>
                    </div>
                </div>

                <div class="metric-group">
                    <div class="metric-group-title">Drawdown Meter</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-label">
                            <span>Used: ${fmtCurrency(ddUsed)}</span>
                            <span>Remaining: ${fmtCurrency(ddRemaining)}</span>
                        </div>
                        <div class="progress-bar-track">
                            <div class="progress-bar-fill progress-drawdown" style="width:${ddPct}%"></div>
                        </div>
                    </div>
                    <div style="text-align:right;margin-top:0.3rem;">
                        <span class="mono" style="font-size:0.7rem;color:var(--text-dim);">Max: ${fmtCurrency(ddMax)}</span>
                    </div>
                </div>

                <div class="metric-group">
                    <div class="metric-group-title">Progress to Funded</div>
                    <div class="progress-bar-container">
                        <div class="progress-bar-label">
                            <span>${fmtPnl(bot.eval?.profitTarget || 0)} / ${fmtCurrency(bot.eval?.profitTargetGoal || 9000)}</span>
                            <span>${fmtPct(fundedPct)}</span>
                        </div>
                        <div class="progress-bar-track">
                            <div class="progress-bar-fill progress-funded" style="width:${fundedPct}%"></div>
                        </div>
                    </div>
                </div>

                <div class="metric-group">
                    <div class="metric-group-title">Recent Trades</div>
                    <div class="trades-list" id="panelTrades">
                        <div style="color:var(--text-dim);font-size:0.75rem;font-family:'JetBrains Mono',monospace;">Loading trades...</div>
                    </div>
                </div>
            `;

            document.getElementById('panelBody').innerHTML = bodyHtml;

            // Show panel
            document.getElementById('panelOverlay').classList.add('active');
            document.getElementById('detailPanel').classList.add('active');
            document.body.style.overflow = 'hidden';

            // Fetch trades
            const trades = await fetchTrades(botKey, 8);
            renderPanelTrades(trades);
        }

        function renderPanelTrades(trades) {
            const container = document.getElementById('panelTrades');
            if (!trades || trades.length === 0) {
                container.innerHTML = '<div style="color:var(--text-dim);font-size:0.75rem;font-style:italic;">No recent trades</div>';
                return;
            }

            // Filter to show meaningful trades (with pnl or entries)
            const meaningful = trades.filter(t => t.pnl !== 0 || t.action === 'entry' || t.entry);

            if (meaningful.length === 0) {
                container.innerHTML = trades.map(t => renderTradeItem(t)).join('');
            } else {
                container.innerHTML = meaningful.slice(0, 6).map(t => renderTradeItem(t)).join('');
            }
        }

        function renderTradeItem(t) {
            const action = t.action || t.side || 'trade';
            const actionCls = action.toLowerCase().replace(/[^a-z_]/g, '');
            const price = t.price || t.entry || 0;
            const pnlCls = t.pnl > 0 ? 'positive' : (t.pnl < 0 ? 'negative' : '');
            const pnlText = t.pnl !== 0 ? fmtPnl(t.pnl) : '‚Äî';

            return `
                <div class="trade-item">
                    <span class="trade-action ${actionCls}">${action}</span>
                    <span class="trade-meta">${t.symbol || ''} @ ${price.toLocaleString()} ¬∑ ${fmtTime(t.timestamp)}</span>
                    <span class="trade-pnl ${pnlCls}">${pnlText}</span>
                </div>
            `;
        }

        function closePanel() {
            document.getElementById('panelOverlay').classList.remove('active');
            document.getElementById('detailPanel').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close on Escape
        document.addEventListener('keydown', e => {
            if (e.key === 'Escape') closePanel();
        });

        /* ============================
           NOTICES
           ============================ */
        function showNotice(data) {
            if (!data.notices || data.notices.length === 0) return;
            const latest = data.notices[data.notices.length - 1];
            const toast = document.getElementById('noticeToast');
            toast.textContent = latest.message;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 6000);
        }

        /* ============================
           WALLET CONNECT (PLACEHOLDER)
           ============================ */
        function connectWallet() {
            const btn = document.querySelector('.wallet-btn');
            btn.textContent = '‚¨° Coming Soon';
            btn.style.opacity = '0.6';
            setTimeout(() => {
                btn.textContent = '‚¨° Connect Wallet';
                btn.style.opacity = '1';
            }, 2000);
        }

        /* ============================
           REFRESH TIMER
           ============================ */
        function startRefreshClock() {
            secondsUntilRefresh = 60;
            if (refreshTimer) clearInterval(refreshTimer);
            refreshTimer = setInterval(() => {
                secondsUntilRefresh--;
                const el = document.getElementById('refreshTimer');
                if (secondsUntilRefresh <= 0) {
                    el.textContent = 'UPDATING...';
                    refreshData();
                } else if (secondsUntilRefresh <= 10) {
                    el.textContent = `${secondsUntilRefresh}s`;
                } else {
                    el.textContent = 'LIVE';
                }
            }, 1000);
        }

        async function refreshData() {
            const data = await fetchDashboard();
            if (data) {
                renderWorkstations(data);
                renderGraveyard(data);
                renderOverview(data);
            }
            secondsUntilRefresh = 60;
            document.getElementById('refreshTimer').textContent = 'LIVE';
        }

        /* ============================
           INIT
           ============================ */
        async function init() {
            buildSkyline();

            const data = await fetchDashboard();

            // Hide loading
            document.getElementById('loadingScreen').classList.add('hidden');

            if (!data) {
                document.getElementById('workstations').innerHTML =
                    '<p style="color:var(--accent-red);text-align:center;grid-column:1/-1;">Failed to connect to Cipher City API. Retrying in 10s...</p>';
                setTimeout(init, 10000);
                return;
            }

            renderWorkstations(data);
            renderGraveyard(data);
            renderOverview(data);
            showNotice(data);
            startRefreshClock();
        }

        // Boot up
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
