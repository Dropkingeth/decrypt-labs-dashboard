<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Portfolio Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --bg-card: #1a1a25;
            --cyan: #00ffff;
            --green: #00ff88;
            --red: #ff4757;
            --text-primary: #ffffff;
            --text-secondary: #888899;
            --border: #2a2a3a;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(180deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border-bottom: 1px solid var(--border);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--cyan), transparent);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--cyan), var(--green));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 255, 255, 0.1);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--cyan), var(--green));
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-value.positive {
            color: var(--green);
        }

        .stat-value.negative {
            color: var(--red);
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
            margin-top: 30px;
        }

        @media (max-width: 900px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .card-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--cyan);
        }

        .card-body {
            padding: 20px 24px;
        }

        .add-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 12px;
            margin-bottom: 24px;
        }

        @media (max-width: 600px) {
            .add-form {
                grid-template-columns: 1fr 1fr;
            }
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 12px 16px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--cyan);
            box-shadow: 0 0 0 3px rgba(0, 255, 255, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .btn {
            background: linear-gradient(135deg, var(--cyan), var(--green));
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: var(--bg-primary);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
            align-self: flex-end;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 20px rgba(0, 255, 255, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 0.85rem;
        }

        .btn-danger {
            background: var(--red);
            color: white;
        }

        .holdings-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .holding-item {
            display: grid;
            grid-template-columns: 1fr auto auto auto;
            gap: 16px;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid var(--border);
        }

        .holding-item:last-child {
            border-bottom: none;
        }

        .holding-info h4 {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 4px;
        }

        .holding-info .amount {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .holding-price {
            text-align: right;
        }

        .holding-price .current {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .holding-price .change {
            font-size: 0.85rem;
        }

        .holding-pnl {
            text-align: right;
            min-width: 80px;
        }

        .holding-pnl .value {
            font-size: 1rem;
            font-weight: 600;
        }

        .holding-pnl .percent {
            font-size: 0.85rem;
        }

        .delete-btn {
            background: transparent;
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 8px 12px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            border-color: var(--red);
            color: var(--red);
            background: rgba(255, 71, 87, 0.1);
        }

        .pie-chart-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        #pieChart {
            max-width: 250px;
            max-height: 250px;
        }

        .legend {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 20px;
            justify-content: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .legend-color {
            width: 12px;
            height: 12px;
            border-radius: 3px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
        }

        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .refresh-info {
            text-align: center;
            padding: 12px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            border-top: 1px solid var(--border);
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .updating {
            animation: pulse 1s infinite;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
    </style>
</head>
<body>
    <header>
        <h1>Crypto Portfolio</h1>
        <p class="subtitle">Track your holdings in real-time</p>
    </header>

    <div class="container">
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">Total Value</div>
                <div class="stat-value" id="totalValue">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h Change</div>
                <div class="stat-value" id="change24h">$0.00</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">24h %</div>
                <div class="stat-value" id="change24hPercent">0.00%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Total P&L</div>
                <div class="stat-value" id="totalPnL">$0.00</div>
            </div>
        </div>

        <div class="main-content">
            <div class="holdings-section">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Add Holding</h3>
                    </div>
                    <div class="card-body">
                        <form class="add-form" id="addHoldingForm">
                            <div class="form-group">
                                <label for="coinSelect">Coin</label>
                                <select id="coinSelect" required>
                                    <option value="">Select coin...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="amountInput">Amount</label>
                                <input type="number" id="amountInput" step="any" placeholder="0.00" required>
                            </div>
                            <div class="form-group">
                                <label for="buyPriceInput">Buy Price ($)</label>
                                <input type="number" id="buyPriceInput" step="any" placeholder="0.00" required>
                            </div>
                            <button type="submit" class="btn">Add</button>
                        </form>
                    </div>
                </div>

                <div class="card" style="margin-top: 20px;">
                    <div class="card-header">
                        <h3 class="card-title">Your Holdings</h3>
                    </div>
                    <div class="card-body">
                        <div class="holdings-list" id="holdingsList">
                            <div class="empty-state">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M12 6v6l4 2"></path>
                                </svg>
                                <p>No holdings yet. Add your first crypto above!</p>
                            </div>
                        </div>
                        <div class="refresh-info" id="refreshInfo">
                            Prices refresh every 60 seconds
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Allocation</h3>
                </div>
                <div class="pie-chart-container">
                    <canvas id="pieChart" width="250" height="250"></canvas>
                    <div class="legend" id="chartLegend"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let holdings = JSON.parse(localStorage.getItem('cryptoHoldings')) || [];
        let prices = {};
        let refreshInterval = null;

        // Top cryptocurrencies for selection
        const COINS = [
            { id: 'bitcoin', symbol: 'BTC', name: 'Bitcoin' },
            { id: 'ethereum', symbol: 'ETH', name: 'Ethereum' },
            { id: 'binancecoin', symbol: 'BNB', name: 'BNB' },
            { id: 'ripple', symbol: 'XRP', name: 'XRP' },
            { id: 'cardano', symbol: 'ADA', name: 'Cardano' },
            { id: 'solana', symbol: 'SOL', name: 'Solana' },
            { id: 'polkadot', symbol: 'DOT', name: 'Polkadot' },
            { id: 'dogecoin', symbol: 'DOGE', name: 'Dogecoin' },
            { id: 'avalanche-2', symbol: 'AVAX', name: 'Avalanche' },
            { id: 'chainlink', symbol: 'LINK', name: 'Chainlink' },
            { id: 'matic-network', symbol: 'MATIC', name: 'Polygon' },
            { id: 'litecoin', symbol: 'LTC', name: 'Litecoin' },
            { id: 'uniswap', symbol: 'UNI', name: 'Uniswap' },
            { id: 'stellar', symbol: 'XLM', name: 'Stellar' },
            { id: 'cosmos', symbol: 'ATOM', name: 'Cosmos' }
        ];

        const COLORS = [
            '#00ffff', '#00ff88', '#ff6b6b', '#ffd93d', '#6bcb77',
            '#4d96ff', '#ff6fff', '#c9b1ff', '#ffb347', '#87ceeb',
            '#98fb98', '#dda0dd', '#f0e68c', '#add8e6', '#ffb6c1'
        ];

        // Initialize coin select
        function initCoinSelect() {
            const select = document.getElementById('coinSelect');
            COINS.forEach(coin => {
                const option = document.createElement('option');
                option.value = coin.id;
                option.textContent = `${coin.symbol} - ${coin.name}`;
                select.appendChild(option);
            });
        }

        // Fetch prices from CoinGecko
        async function fetchPrices() {
            const coinIds = [...new Set(holdings.map(h => h.coinId))];
            if (coinIds.length === 0) {
                prices = {};
                updateUI();
                return;
            }

            try {
                document.body.classList.add('updating');
                const url = `https://api.coingecko.com/api/v3/simple/price?ids=${coinIds.join(',')}&vs_currencies=usd&include_24hr_change=true`;
                const response = await fetch(url);
                
                if (!response.ok) throw new Error('API request failed');
                
                prices = await response.json();
                updateUI();
            } catch (error) {
                console.error('Failed to fetch prices:', error);
            } finally {
                document.body.classList.remove('updating');
            }
        }

        // Calculate portfolio stats
        function calculateStats() {
            let totalValue = 0;
            let totalCost = 0;
            let change24hValue = 0;

            holdings.forEach(holding => {
                const price = prices[holding.coinId]?.usd || 0;
                const change24h = prices[holding.coinId]?.usd_24h_change || 0;
                const value = price * holding.amount;
                const cost = holding.buyPrice * holding.amount;
                
                totalValue += value;
                totalCost += cost;
                change24hValue += value * (change24h / 100);
            });

            const totalPnL = totalValue - totalCost;
            const change24hPercent = totalValue > 0 ? (change24hValue / (totalValue - change24hValue)) * 100 : 0;

            return {
                totalValue,
                totalCost,
                change24hValue,
                change24hPercent,
                totalPnL
            };
        }

        // Update UI
        function updateUI() {
            const stats = calculateStats();

            // Update stats cards
            document.getElementById('totalValue').textContent = formatCurrency(stats.totalValue);
            
            const changeEl = document.getElementById('change24h');
            changeEl.textContent = (stats.change24hValue >= 0 ? '+' : '') + formatCurrency(stats.change24hValue);
            changeEl.className = 'stat-value ' + (stats.change24hValue >= 0 ? 'positive' : 'negative');

            const changePercentEl = document.getElementById('change24hPercent');
            changePercentEl.textContent = (stats.change24hPercent >= 0 ? '+' : '') + stats.change24hPercent.toFixed(2) + '%';
            changePercentEl.className = 'stat-value ' + (stats.change24hPercent >= 0 ? 'positive' : 'negative');

            const pnlEl = document.getElementById('totalPnL');
            pnlEl.textContent = (stats.totalPnL >= 0 ? '+' : '') + formatCurrency(stats.totalPnL);
            pnlEl.className = 'stat-value ' + (stats.totalPnL >= 0 ? 'positive' : 'negative');

            updateHoldingsList();
            updatePieChart(stats.totalValue);
        }

        // Update holdings list
        function updateHoldingsList() {
            const container = document.getElementById('holdingsList');

            if (holdings.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M12 6v6l4 2"></path>
                        </svg>
                        <p>No holdings yet. Add your first crypto above!</p>
                    </div>
                `;
                return;
            }

            container.innerHTML = holdings.map((holding, index) => {
                const coin = COINS.find(c => c.id === holding.coinId);
                const price = prices[holding.coinId]?.usd || 0;
                const change24h = prices[holding.coinId]?.usd_24h_change || 0;
                const value = price * holding.amount;
                const cost = holding.buyPrice * holding.amount;
                const pnl = value - cost;
                const pnlPercent = cost > 0 ? ((pnl / cost) * 100) : 0;

                return `
                    <div class="holding-item">
                        <div class="holding-info">
                            <h4>${coin?.symbol || holding.coinId}</h4>
                            <div class="amount">${holding.amount} @ $${holding.buyPrice.toFixed(2)}</div>
                        </div>
                        <div class="holding-price">
                            <div class="current">${formatCurrency(value)}</div>
                            <div class="change" style="color: ${change24h >= 0 ? 'var(--green)' : 'var(--red)'}">
                                ${change24h >= 0 ? '+' : ''}${change24h.toFixed(2)}%
                            </div>
                        </div>
                        <div class="holding-pnl">
                            <div class="value" style="color: ${pnl >= 0 ? 'var(--green)' : 'var(--red)'}">
                                ${pnl >= 0 ? '+' : ''}${formatCurrency(pnl)}
                            </div>
                            <div class="percent" style="color: ${pnlPercent >= 0 ? 'var(--green)' : 'var(--red)'}">
                                ${pnlPercent >= 0 ? '+' : ''}${pnlPercent.toFixed(2)}%
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteHolding(${index})">✕</button>
                    </div>
                `;
            }).join('');
        }

        // Update pie chart
        function updatePieChart(totalValue) {
            const canvas = document.getElementById('pieChart');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = Math.min(centerX, centerY) - 20;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (holdings.length === 0 || totalValue === 0) {
                // Draw empty state
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
                ctx.fillStyle = '#1a1a25';
                ctx.fill();
                ctx.strokeStyle = '#2a2a3a';
                ctx.lineWidth = 2;
                ctx.stroke();

                ctx.fillStyle = '#888899';
                ctx.font = '14px Segoe UI';
                ctx.textAlign = 'center';
                ctx.fillText('No holdings', centerX, centerY);
                
                document.getElementById('chartLegend').innerHTML = '';
                return;
            }

            let startAngle = -Math.PI / 2;
            const legendItems = [];

            holdings.forEach((holding, index) => {
                const coin = COINS.find(c => c.id === holding.coinId);
                const price = prices[holding.coinId]?.usd || 0;
                const value = price * holding.amount;
                const sliceAngle = (value / totalValue) * 2 * Math.PI;

                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, startAngle, startAngle + sliceAngle);
                ctx.closePath();
                ctx.fillStyle = COLORS[index % COLORS.length];
                ctx.fill();

                // Add slice border
                ctx.strokeStyle = '#0a0a0f';
                ctx.lineWidth = 2;
                ctx.stroke();

                legendItems.push({
                    name: coin?.symbol || holding.coinId,
                    color: COLORS[index % COLORS.length],
                    percent: ((value / totalValue) * 100).toFixed(1)
                });

                startAngle += sliceAngle;
            });

            // Draw legend
            document.getElementById('chartLegend').innerHTML = legendItems.map(item => `
                <div class="legend-item">
                    <div class="legend-color" style="background: ${item.color}"></div>
                    <span>${item.name} (${item.percent}%)</span>
                </div>
            `).join('');
        }

        // Add holding
        function addHolding(coinId, amount, buyPrice) {
            holdings.push({
                coinId,
                amount: parseFloat(amount),
                buyPrice: parseFloat(buyPrice)
            });
            saveHoldings();
            fetchPrices();
        }

        // Delete holding
        function deleteHolding(index) {
            holdings.splice(index, 1);
            saveHoldings();
            fetchPrices();
        }

        // Save to localStorage
        function saveHoldings() {
            localStorage.setItem('cryptoHoldings', JSON.stringify(holdings));
        }

        // Format currency
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 2,
                maximumFractionDigits: 2
            }).format(value);
        }

        // Update refresh info
        function updateRefreshInfo() {
            const now = new Date();
            document.getElementById('refreshInfo').textContent = 
                `Last updated: ${now.toLocaleTimeString()} · Auto-refresh every 60s`;
        }

        // Initialize
        function init() {
            initCoinSelect();

            // Form submission
            document.getElementById('addHoldingForm').addEventListener('submit', (e) => {
                e.preventDefault();
                const coinId = document.getElementById('coinSelect').value;
                const amount = document.getElementById('amountInput').value;
                const buyPrice = document.getElementById('buyPriceInput').value;

                if (coinId && amount && buyPrice) {
                    addHolding(coinId, amount, buyPrice);
                    e.target.reset();
                }
            });

            // Initial price fetch
            fetchPrices().then(updateRefreshInfo);

            // Auto-refresh every 60 seconds
            refreshInterval = setInterval(() => {
                fetchPrices().then(updateRefreshInfo);
            }, 60000);
        }

        // Start app
        init();
    </script>
</body>
</html>
