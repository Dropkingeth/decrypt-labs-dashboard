<!DOCTYPE html>
<html>
<head>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', system-ui, sans-serif;
            padding: 20px;
        }
        .card {
            width: 900px;
            background: linear-gradient(145deg, #16213e 0%, #0f0f23 100%);
            border-radius: 24px;
            padding: 60px;
            border: 1px solid #2d3a5c;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 40px rgba(0,255,136,0.1);
        }
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 30px;
        }
        .bot-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
        }
        .bot-name {
            color: #fff;
            font-size: 36px;
            font-weight: 700;
        }
        .bot-subtitle {
            color: #8892b0;
            font-size: 14px;
            margin-top: 4px;
        }
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .stat-label {
            color: #8892b0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        .stat-value {
            font-size: 42px;
            font-weight: 700;
        }
        .profit { color: #00ff88; }
        .progress-container {
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 24px;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .progress-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .progress-label {
            color: #8892b0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .progress-percent {
            color: #00ff88;
            font-size: 14px;
            font-weight: 600;
        }
        .progress-bar {
            height: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 6px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            width: 14.4%;
            background: linear-gradient(90deg, #00ff88 0%, #00cc6a 100%);
            border-radius: 6px;
            box-shadow: 0 0 20px rgba(0,255,136,0.5);
        }
        .footer {
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .badge {
            background: rgba(0,255,136,0.1);
            color: #00ff88;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            border: 1px solid rgba(0,255,136,0.2);
        }
        .brand {
            color: #4a5568;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="header">
            <div class="bot-icon">ðŸ¤–</div>
            <div>
                <div class="bot-name">FVG+IFVG Bot</div>
                <div class="bot-subtitle">Automated ICT Concepts â€¢ MNQ Futures</div>
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-box">
                <div class="stat-label">Today's P&L</div>
                <div class="stat-value profit">+$1,296</div>
            </div>
            <div class="stat-box">
                <div class="stat-label">Account Balance</div>
                <div class="stat-value" style="color: #fff;">$151,296</div>
            </div>
        </div>
        
        <div class="progress-container">
            <div class="progress-header">
                <span class="progress-label">Road to Funded</span>
                <span class="progress-percent">14.4% Complete</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill"></div>
            </div>
        </div>
        
        <div class="footer">
            <span class="badge">âœ… LIVE TRADING</span>
            <span class="brand">@PriceCipherHQ</span>
        </div>
    </div>
</body>
</html>
