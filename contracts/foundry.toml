[profile.default]
src = "src"
out = "out"
libs = ["lib"]
script = "script"
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false

# Base chain settings
evm_version = "cancun"

# Testing
ffi = false
fuzz = { runs = 256 }

[rpc_endpoints]
base = "${BASE_MAINNET_RPC}"
base_sepolia = "${BASE_SEPOLIA_RPC}"

[etherscan]
base = { key = "${BASESCAN_API_KEY}", url = "https://api.basescan.org/api" }
base_sepolia = { key = "${BASESCAN_API_KEY}", url = "https://api-sepolia.basescan.org/api" }
